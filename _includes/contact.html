<section class="contact" aria-label="Contact form">
  <div class="contact__surface">
    <header class="contact__header">
      <h1 class="contact__kicker">Contact</h1>
      <h2 class="contact__title">Questions? Send us a message below</h2>
      <h3 class="contact__subtitle">We will reply within 1-2 business days.</h3>
    </header>

    <form class="contact__form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="84679c3d-d832-4691-8997-7719a76224e3">
      <input type="hidden" name="subject" value="New contact form submission">
      <input type="hidden" name="from_name" value="Eurofever Detailing">
      <div class="contact__grid">
        <label class="contact__field">
          first name *
          <input class="contact__input" type="text" name="first_name" required>
        </label>
        <label class="contact__field">
          last name *
          <input class="contact__input" type="text" name="last_name" required>
        </label>
        <label class="contact__field">
          email *
          <input class="contact__input" type="email" name="email" required>
        </label>
        <label class="contact__field">
          phone number
          <input class="contact__input" type="tel" name="phone">
        </label>
        <label class="contact__field">
          vehicle make 
          <input class="contact__input" type="text" name="vehicle_make">
        </label>
        <label class="contact__field">
          vehicle model 
          <input class="contact__input" type="text" name="vehicle_model">
        </label>
      </div>
      <label class="contact__field contact__field--full">
        message *
        <textarea class="contact__input contact__input--area" name="message" required></textarea>
      </label>
      <button class="contact__submit" type="submit">Send message</button>
    </form>
  </div>
</section>
