<section class="aboutpanel" {% unless include.no_id %}id="about"{% endunless %}>
  <div class="aboutpanel__wrap">
    <div class="aboutpanel__left">
      <h2 class="aboutpanel__title">{{ site.data.about.title }}</h2>

      <div class="aboutpanel__text">
        <p>{{ site.data.about.body | | markdownify }}</p>
        <p class="aboutpanel__sig">â€” {{ site.data.about.signature }}</p>
      </div>
    </div>

    <div class="aboutpanel__right">
      <figure class="aboutpanel__photo">
        <img
          src="/assets/photos/about-photo.jpg"
          alt="{{ site.data.about.photo_alt }}"
        >
      </figure>
    </div>
  </div>
</section>
