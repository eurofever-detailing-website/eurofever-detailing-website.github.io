{% assign ao = site.data.add-ons %}

<section class="addons">
  <div class="addons__wrap">
    <header class="addons__head">
      <h2 class="addons__title">Optional add-ons</h2>
    </header>

    <div class="addons__grid">
      {% for item in ao.add_ons %}
        <div class="addons__card">
          <div class="addons__cardText">
            <div class="addons__name">{{ item.name }}</div>
            {% if item.description %}
              <div class="addons__desc">{{ item.description }}</div>
            {% endif %}

            {% if item.note %}
              <div class="addon-note">*{{ item.note }}</div>
            {% endif %}
          </div>

          <div class="addons__priceWrap">
            <span class="addons__price">${{ item.price }}</span>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
